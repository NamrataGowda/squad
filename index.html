<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Squad</title>
  </head>
  <body>
    <header class="header container">
      <div class="logo-container">
        <img src="logo.png" alt="logo" height="28" />
      </div>
      <nav class="nav-bar">
        <ul class="navlinks">
          <li class="nav-item">
            <a href="">prices</a>
          </li>
          <li class="nav-item">
            <a href="">about us</a>
          </li>
          <li class="nav-item">
            <a href="">contacts</a>
          </li>
        </ul>
        <a href="" class="button">book a call</a>
      </nav>
    </header>
    <div class="container">
      <div class="col-lg-12">
        <div class="row row-main">
          <div class="col-md-9">
            <div class="row row-of-bullets">
              <div class="col-sm-2">quick price estimation</div>
              <div class="col-sm-2">best event hosts in your city</div>
              <div class="col-sm-2">20+ options for your ideas</div>
              <div class="col-sm-2">managing event for free</div>
            </div>
            <div class="row building-strong-team-row">
              <div class="col-sm-7 building-strong-team">
                Building strong teams.
              </div>
              <div class="col-sm-2">
                <a href="" class="learn-more">learn more</a>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 finding-better-options">
                Find better options for your professional team development
              </div>
              <div class="col-sm-2">
                <a href="" class="start-now-button">start now</a>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3"></div>
              <div class="col-sm-6"></div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Categories
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                  <div class="accordion-body"></div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Clients
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                  <div class="accordion-body"></div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Reviews
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                  <div class="accordion-body"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
